<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Peliculas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-searchbar [(ngModel)]="term" (ionChange)="searchChanged($event)"></ion-searchbar>
    <ion-item>
      <ion-label>Select search type</ion-label>
      <ion-select [(ngModel)]="type" (ionChange)="searchChanged($event)">
        <ion-select-option selected="true" value="">All</ion-select-option>
        <ion-select-option value="movie">Peliculas</ion-select-option>
        <ion-select-option value="serie">Series</ion-select-option>
        <ion-select-option value="episode">Episodios</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let peli of ( results | async)">
        <ion-avatar slot="start">
          <img src="{{ peli.Poster }}" alt="{{ peli.Title}}" *ngIf="peli.Poster != 'N/A'">
        </ion-avatar>
        <ion-label text-wrap>
          <h3>{{peli.Title}}</h3>
          {{peli.Year}}
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
