<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title  *ngIf="content">
          {{ content.title.english != NULL ? content.title.english : content.title.romaji }}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
      <ion-card *ngIf="content">
        <ion-card-header>
          <ion-card-title>{{ content.title.english != NULL ? content.title.english : content.title.romaji }}</ion-card-title>
          <ion-card-subtitle>{{ content.startDate.year }} - {{ content.endDate.year }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <img src="{{ content.coverImage.large }}" alt="{{ content.title.english != NULL ? content.title.english : content.title.romaji }}">
          <div padding>
              {{ content.description }}
          </div>
        </ion-card-content>
      </ion-card>
  </ion-content>
