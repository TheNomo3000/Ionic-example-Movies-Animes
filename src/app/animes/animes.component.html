<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Animes
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content >
      <ion-searchbar [(ngModel)]="title" (ionChange)="searchChanged($event)"></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let anime of ( results | async)" [routerLink]="[ '/', 'anime-details', anime.id ]">
          <ion-avatar slot="start">
            <img src="{{ anime.coverImage.large }}" alt="{{ anime.title.english != NULL ? anime.title.english : anime.title.romaji }}">
          </ion-avatar>
          <ion-label text-wrap>
            {{ anime.title.english != NULL ? anime.title.english : anime.title.romaji }}
          </ion-label>
        </ion-item>
      </ion-list>
  </ion-content>
